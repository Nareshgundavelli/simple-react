apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: react-node-ingress
  namespace: app-ns
spec:
  ingressClassName: nginx
  rules:
    - host: naresh.living
      http:
        paths:
          # Frontend (React)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80

          # Backend (Node)
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 5000
